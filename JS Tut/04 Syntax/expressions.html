<!DOCTYPE html>
<html>
<body>

  <h1>JavaScript Expressions</h1>

  <p>Expressions compute to values.</p>

  <p id="demo1"></p>

  <p id="demo2"></p>

  <p id="demo3"></p>

  <script>
  var x = 5;
  document.getElementById("demo1").innerHTML = 5 * 10;
  document.getElementById("demo2").innerHTML = x * 10;
  document.getElementById("demo3").innerHTML = "John" + " " + "Doe";
  </script>

</body>
</html>
