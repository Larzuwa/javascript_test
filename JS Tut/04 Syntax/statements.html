<!DOCTYPE html>
<html>
<body>
  <h1>JavaScript Statements</h1>

  <p>Statements are separated by semicolons.</p>

  <p>The variables x, y and z, se les asigna los valores 5, 6 y 11:</p>

  <p id="demo"></p>

  <script>
  var x= 5;
  var y = 6;
  var z = x + y;
  document.getElementById("demo").innerHTML = z;
  </script>

</body>
</html>
