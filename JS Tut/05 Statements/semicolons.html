<!DOCTYPE html>
<html>
<body>

  <p>JavaScript statements are separated by semicolon.</p>

  <p>Multiple statements on one line is allowed.</p>

  <p id="demo1"></p>
  <p id="demo2"></p>

  <script>
  a = 1;
  b = 2;
  c = a + b;
  d = 1; e = 2; f = d + e;
  document.getElementById("demo1").innerHTML = c;
  document.getElementById("demo2").innerHTML = f;
  </script>

</body>
</html>
